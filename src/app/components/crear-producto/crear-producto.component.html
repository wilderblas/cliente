<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo | uppercase}}</span>
          <form class="mb-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Producto" formControlName="producto">
            </div>
            <div class="mb-3 text-danger"
            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
              <span>El nombre del producto <strong>es obligatorio</strong></span>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Categoría" formControlName="categoria">
            </div>
            <div class="mb-3 text-danger"
            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
              <span>El nombre de la Categoría <strong>es obligatoria</strong></span>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Ubicación" formControlName="ubicacion">
            </div>
            <div class="mb-3 text-danger"
            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
              <span>La ubicación <strong>es obligatoria</strong></span>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control-lg" placeholder="Precio" formControlName="precio">
            </div>
            <div class="mb-3 text-danger"
            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
              <span>El precio <strong>es obligatorio</strong></span>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
              <button class="btn btn-success btn-lg float-end" [disabled]="productoForm.invalid">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
